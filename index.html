<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/beb69355bd.js"></script>
</head>
<body onload="init()">
    <div class="container">
        <canvas id="meme-canvas" width="400" height="300" 
        onmousedown="onCanvasClick(event)" 
        onmousemove="onMouseMove(event)" 
        onmouseup="onMouseUp()"
        ondblclick="onStartEditText()"
        >
            Please upgrade your internet browser to enjoy our meme generator
        </canvas>
        <div class="ui">
            <input type="text" class="hidden" id="text-edit" placeholder="Type S" onkeydown="editText(this)">
            <button id="add-text" onclick="onAddText();"><i class="fa fa-plus"></i></button>

            <div class="ui-edit">
                <button id="delete-text" onclick="onDeleteText()" disabled>Delete</button>
                <input type="range" name="font-size" id="font-size" min="10" max="78"  oninput="onSetTextProps()" disabled>
                <!-- <select name="font-size" id="font-size" onchange="onSetTextProps()" disabled>
                    <option value="10">10px</option>
                    <option value="25">25px</option>
                    <option value="50">50px</option>
                </select> -->
                <input type="color" name="color" id="color" onchange="onSetTextProps()" disabled>
            </div>
            
        </div>
        <div class="images">
        </div>
    </div>
    <div id="sizing" class="hidden inline-block">I am a meme</div>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
