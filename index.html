<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/beb69355bd.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <canvas id="meme-canvas" width="400" height="300" 
        onmousedown="onCanvasClick(event)" 
        onmousemove="onMouseMove(event)" 
        onmouseup="onMouseUp()"
        ondblclick="onEditText(event)"
        >
            Please upgrade your internet browser to enjoy our meme generator
        </canvas>
        <div class="ui">
            <input type="text" id="text-edit" placeholder="Type S" onchange="onChangeText(this)">
            <button id="add-text" onclick="onAddText();"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div id="sizing" class="hidden inline-block">I am a meme</div>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
