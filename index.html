<body onload="init()">

            <!-- <div class="flex-center"> -->

    <section id="sect-canvas">
        <h3 style="text-align: center; color:red">Please use 100% browser zoom</h3>
        <div class="container canvas-container">
            <div class="ui container">
                <div class="container-horizontal">
                    <input type="text" class="hidden" id="text-edit" placeholder="Type S" onkeyup="editText(this)">
                    <button id="add-text" class="pointer" onclick="onAddText();">Add New Text</button>
                </div>

                <div class="ui-edit container-horizontal">
                    <button id="delete-text" onclick="onDeleteText()" disabled>Delete</button>
                    <input type="range" name="font-size" id="font-size" min="25" max="86" oninput="onSetTextProps()"
                        disabled>
                    <input type="color" name="color" id="color" oninput="onSetTextProps()" disabled>
                </div>
            </div>

            <!-- b: NEEDED FOR THE EDITABLE DIVS -->
            <div class="canvas-wrap" onmousedown="onCanvasMouseDown(event)" onmousemove="onMouseMove(event)"
                onmouseup="onMouseUp()" ontouchmove="onTouchMove(event)">

                    Please upgrade your internet browser to enjoy our meme generator

                    <span>Leonardo <button>X</button></span>
                    <span>Leonardo <button>X</button></span>
                </div>
                <div>
                    <input type="text" placeholder="Enter" name="" id="">
                </div>
               
            </div>


            <!-- <div class="image-keywords"

    <section id="sect-images">
